<!DOCTYPE html>
<html>
    <head>
        <title>虫食い問題作成装置</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <p style="width: 80%;">
            元となる文章を入力した後、虫食いにしたい部分を選択した状態で、エンターキーか生成ボタンをを押すと、下のテキストエリアに問題とその答えがタブ区切りで追加されます。好きなだけ問題を追加したら、コピーしてください。そのまま、Excelに貼り付けるなどして利用できます。
        </p>
        問題を入力してください。<br/>
        <div style="display: flex;width:80%">
            <input id="question" style="flex-grow: 1;"/>
            <button onclick="addQuestion()">生成する</button><br/>
        </div>
        アンダースコアの長さを入力してください。0の場合は隠す部分の長さに合わせます。<br/>
        <input type="number" value="0" id="blankLen" style="width:200px"/><br/>
        <textarea id="output" style="width: 80%;height:500px;resize:none;" ></textarea><button onclick="copyToClipboard()">クリップボードにコピー</button>
        <script src="../js/main.js"></script>
    </body>
</html>
